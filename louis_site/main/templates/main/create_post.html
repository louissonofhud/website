{% extends "main/base.html" %}
{%block head%}
    <title>Create Post</title>
{% endblock%}

{% block content %}
    <div class="container">
        <h1>Create New Post</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>
{% endblock %}
