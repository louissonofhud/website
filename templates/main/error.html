{%extends "main/base.html"%}

{%block head%}
<title>Page Not Found</title>
<style>
    .error-container {
        text-align: center;
        margin-top: 50px;
    }
    .error-container h1 {
        font-size: 3rem;
        color: #dc3545;
    }
    .error-container p {
        font-size: 1.5rem;
    }
</style>
{%endblock%}

{%block content%}
<div class="error-container">
    <h1>Error!</h1>
    <p>{{message}}</p>
    <p><a href="/">Go back to the homepage</a></p>
</div>
{%endblock%}
